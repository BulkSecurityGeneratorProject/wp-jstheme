<div>
    <h2>
        <span jhiTranslate="dhuApp.tags.home.title">Tags</span>
        <button class="btn btn-primary float-right create-tags" [routerLink]="['/', { outlets: { popup: ['tags-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="dhuApp.tags.home.createLabel">
            Create new Tags
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="tags">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="dhuApp.tags.count">Count</span></th>
            <th><span jhiTranslate="dhuApp.tags.description">Description</span></th>
            <th><span jhiTranslate="dhuApp.tags.link">Link</span></th>
            <th><span jhiTranslate="dhuApp.tags.name">Name</span></th>
            <th><span jhiTranslate="dhuApp.tags.slug">Slug</span></th>
            <th><span jhiTranslate="dhuApp.tags.taxonomy">Taxonomy</span></th>
            <th><span jhiTranslate="dhuApp.tags.meta">Meta</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tags of tags ;trackBy: trackId">
                <td><a [routerLink]="['../tags', tags.id ]">{{tags.id}}</a></td>
                <td>{{tags.count}}</td>
                <td>{{tags.description}}</td>
                <td>{{tags.link}}</td>
                <td>{{tags.name}}</td>
                <td>{{tags.slug}}</td>
                <td>{{tags.taxonomy}}</td>
                <td>
                    <a *ngIf="tags.meta" (click)="openFile(tags.metaContentType, tags.meta)" jhiTranslate="entity.action.open">open</a>
                    <span *ngIf="tags.meta">{{tags.metaContentType}}, {{byteSize(tags.meta)}}</span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../tags', tags.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tags/'+ tags.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tags/'+ tags.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
