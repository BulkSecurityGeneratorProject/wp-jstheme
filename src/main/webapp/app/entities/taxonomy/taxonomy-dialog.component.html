<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTaxonomyLabel" jhiTranslate="dhuApp.taxonomy.home.createOrEditLabel">Create or edit a Taxonomy</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!taxonomy.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="taxonomy.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dhuApp.taxonomy.capabilities" for="field_capabilities">Capabilities</label>
            <div>
                <div *ngIf="taxonomy.capabilities" class="form-text text-danger clearfix">
                    <a class="pull-left" (click)="openFile(taxonomy.capabilitiesContentType, taxonomy.capabilities)" jhiTranslate="entity.action.open">open</a><br>
                    <span class="pull-left">{{taxonomy.capabilitiesContentType}}, {{byteSize(taxonomy.capabilities)}}</span>
                    <button type="button" (click)="taxonomy.capabilities=null;taxonomy.capabilitiesContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="fa fa-times"></span>
                    </button>
                </div>
                <input type="file" (change)="setFileData($event, taxonomy, 'capabilities', false)" jhiTranslate="entity.action.addblob"/>
            </div>
            <input type="hidden" class="form-control" name="capabilities" id="field_capabilities"
                [(ngModel)]="taxonomy.capabilities"  />
            <input type="hidden" class="form-control" name="capabilitiesContentType" id="field_capabilitiesContentType"
                [(ngModel)]="taxonomy.capabilitiesContentType" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dhuApp.taxonomy.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="taxonomy.description"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dhuApp.taxonomy.hierarchical" for="field_hierarchical">Hierarchical</label>
            <input type="checkbox" class="form-control" name="hierarchical" id="field_hierarchical"
                [(ngModel)]="taxonomy.hierarchical"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dhuApp.taxonomy.labels" for="field_labels">Labels</label>
            <div>
                <div *ngIf="taxonomy.labels" class="form-text text-danger clearfix">
                    <a class="pull-left" (click)="openFile(taxonomy.labelsContentType, taxonomy.labels)" jhiTranslate="entity.action.open">open</a><br>
                    <span class="pull-left">{{taxonomy.labelsContentType}}, {{byteSize(taxonomy.labels)}}</span>
                    <button type="button" (click)="taxonomy.labels=null;taxonomy.labelsContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="fa fa-times"></span>
                    </button>
                </div>
                <input type="file" (change)="setFileData($event, taxonomy, 'labels', false)" jhiTranslate="entity.action.addblob"/>
            </div>
            <input type="hidden" class="form-control" name="labels" id="field_labels"
                [(ngModel)]="taxonomy.labels"  />
            <input type="hidden" class="form-control" name="labelsContentType" id="field_labelsContentType"
                [(ngModel)]="taxonomy.labelsContentType" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dhuApp.taxonomy.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="taxonomy.name"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dhuApp.taxonomy.slug" for="field_slug">Slug</label>
            <input type="text" class="form-control" name="slug" id="field_slug"
                [(ngModel)]="taxonomy.slug"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dhuApp.taxonomy.showcloud" for="field_showcloud">Showcloud</label>
            <input type="checkbox" class="form-control" name="showcloud" id="field_showcloud"
                [(ngModel)]="taxonomy.showcloud"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dhuApp.taxonomy.types" for="field_types">Types</label>
            <div>
                <div *ngIf="taxonomy.types" class="form-text text-danger clearfix">
                    <a class="pull-left" (click)="openFile(taxonomy.typesContentType, taxonomy.types)" jhiTranslate="entity.action.open">open</a><br>
                    <span class="pull-left">{{taxonomy.typesContentType}}, {{byteSize(taxonomy.types)}}</span>
                    <button type="button" (click)="taxonomy.types=null;taxonomy.typesContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="fa fa-times"></span>
                    </button>
                </div>
                <input type="file" (change)="setFileData($event, taxonomy, 'types', false)" jhiTranslate="entity.action.addblob"/>
            </div>
            <input type="hidden" class="form-control" name="types" id="field_types"
                [(ngModel)]="taxonomy.types"  />
            <input type="hidden" class="form-control" name="typesContentType" id="field_typesContentType"
                [(ngModel)]="taxonomy.typesContentType" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dhuApp.taxonomy.restbase" for="field_restbase">Restbase</label>
            <input type="text" class="form-control" name="restbase" id="field_restbase"
                [(ngModel)]="taxonomy.restbase"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
