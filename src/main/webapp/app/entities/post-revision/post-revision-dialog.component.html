<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPostRevisionLabel" jhiTranslate="dhuApp.postRevision.home.createOrEditLabel">Create or edit a Post Revision</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!postRevision.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="postRevision.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dhuApp.postRevision.author" for="field_author">Author</label>
            <input type="number" class="form-control" name="author" id="field_author"
                [(ngModel)]="postRevision.author"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dhuApp.postRevision.date" for="field_date">Date</label>
            <input type="text" class="form-control" name="date" id="field_date"
                [(ngModel)]="postRevision.date"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dhuApp.postRevision.dategmt" for="field_dategmt">Dategmt</label>
            <input type="text" class="form-control" name="dategmt" id="field_dategmt"
                [(ngModel)]="postRevision.dategmt"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dhuApp.postRevision.guid" for="field_guid">Guid</label>
            <input type="text" class="form-control" name="guid" id="field_guid"
                [(ngModel)]="postRevision.guid"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dhuApp.postRevision.modified" for="field_modified">Modified</label>
            <input type="text" class="form-control" name="modified" id="field_modified"
                [(ngModel)]="postRevision.modified"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dhuApp.postRevision.modifiedgmt" for="field_modifiedgmt">Modifiedgmt</label>
            <input type="text" class="form-control" name="modifiedgmt" id="field_modifiedgmt"
                [(ngModel)]="postRevision.modifiedgmt"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dhuApp.postRevision.parent" for="field_parent">Parent</label>
            <input type="number" class="form-control" name="parent" id="field_parent"
                [(ngModel)]="postRevision.parent"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dhuApp.postRevision.slug" for="field_slug">Slug</label>
            <input type="text" class="form-control" name="slug" id="field_slug"
                [(ngModel)]="postRevision.slug"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dhuApp.postRevision.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                [(ngModel)]="postRevision.title"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dhuApp.postRevision.content" for="field_content">Content</label>
            <input type="text" class="form-control" name="content" id="field_content"
                [(ngModel)]="postRevision.content"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dhuApp.postRevision.excerpt" for="field_excerpt">Excerpt</label>
            <input type="text" class="form-control" name="excerpt" id="field_excerpt"
                [(ngModel)]="postRevision.excerpt"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
